# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://wendaocsmaster.github.io
date_format: "ordinal"
title: 问道
subtitle: Asking The Way
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 3
repository: wendaocsmaster/wendaocsmaster.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: true
# 组件配置
components:
    # 分享
    share:
        enabled: false
    # 不蒜子访问统计
    busuanzi:
        enabled: true
        start_date: 2020-05-03
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 文章字数统计
word_count:
    enabled: true
# 代码高亮风格，支持的 theme 列表见 https://github.com/mzlogin/rouge-themes
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: wendaocsmaster
organization: 
organization_url: 
github_username: wendaocsmaster
location: guangzhou, China
email: wemdaocs@hotmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类

#   -
#     href: /archives/
#     label: 归档

#   -
